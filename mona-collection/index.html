<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mona Collection - Fashion e-Commerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-900">Mona Collection</h1>
      <nav>
        <ul class="flex space-x-6 text-gray-700">
          <li><a href="#products" class="hover:text-indigo-600 transition">Products</a></li>
          <li><a href="#cart" class="hover:text-indigo-600 transition">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-6">
    <section id="products" class="mb-12">
      <h2 class="text-2xl font-semibold mb-6">Fashion Products</h2>
      <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Products will be injected here by JS -->
      </div>
    </section>

    <section id="cart" class="mb-12">
      <h2 class="text-2xl font-semibold mb-6">Your Cart</h2>
      <div id="cart-items" class="space-y-4">
        <p class="text-gray-600">Your cart is empty.</p>
      </div>
      <div id="cart-summary" class="mt-6 hidden">
        <p class="text-lg font-semibold">Total: â‚¹<span id="cart-total">0</span></p>
        <button id="checkout-btn" class="mt-4 bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700 transition">
          Pay with PhonePe
        </button>
      </div>
    </section>
  </main>

  <footer class="bg-white shadow p-4 text-center text-gray-600">
    &copy; 2024 Mona Collection. All rights reserved.
  </footer>

  <script src="main.js"></script>
</body>
</html>
